<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>sales manager aplication</title>
</head>
<body>
   <div align="center">
       <h1>ventas record</h1>
       <a href="/new">agrege nueva venta</a>
       <br>
       <table border="1" cellpadding="10">
          <thead>
             <tr>
                 <th>id</th>
                 <th>item</th>
                 <th>cantidad</th>
                 <th>monto</th>
                 <th>acciones</th>
             </tr>
          </thead>
           <tbody>
               <tr th:each="sale : ${listsale}">
                   <td th:text="${sale.id}"></td>
                   <td th:text="${sale.item}"></td>
                   <td th:text="${sale.quantity}"></td>
                   <td th:text="${sale.amount}}"></td>
                   <td>
                       <a></a>
                       <a></a>
                   </td>

               </tr>

           </tbody>

       </table>


   </div>


</body>
</html>
